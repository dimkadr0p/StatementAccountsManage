<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Счета</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Номер счета</th>
            <th>Дата</th>
            <th>Оплачено</th>
            <th>Пользователь</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="account : ${accounts}">
            <tr>
                <td th:text="${account.id}"></td>
                <td th:text="${account.date}"></td>
                <td th:text="${account.isPayed} ? 'Да' : 'Нет'">да</td>
                <td th:text="${account.user.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/accounts/edit/{id}(id=${account.id})}">Изменить</a>
                    <a class="btn btn-danger" th:href="@{/accounts/delete/{id}(id=${account.id})}">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/accounts/add" class="btn btn-success">Добавить</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
