<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Редактирование счетов</h1>
    <form th:action="@{/accounts/edit/{id}(id=${account.id})}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Дата</label>
            <input type="date" class="form-control" id="date" name="date" th:value="${account.date}">
        </div>
        <div class="mb-3">
            <label for="isPayed" class="form-label">Оплачено</label>
            <select class="form-select" id="isPayed" name="isPayed">
                <option value="true" th:selected="${account.isPayed}">Да</option>
                <option value="false" th:selected="${!account.isPayed}">Нет</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="user" class="form-label">Пользователь</label>
            <select class="form-select" id="user" name="user">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"
                        th:selected="${user.id == account.user.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/accounts" class="btn btn-secondary">Отменить</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
