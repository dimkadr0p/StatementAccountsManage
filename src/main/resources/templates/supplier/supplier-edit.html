<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поставки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Редактирование поставки</h1>
    <form th:action="@{/suppliers/edit/{id}(id=${supplier.id})}" method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Продукт</label>
            <select class="form-select" id="product" name="product">
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"
                        th:selected="${product.id == supplier.product.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="manufacturer" class="form-label">Производитель</label>
            <select class="form-select" id="manufacturer" name="manufacturer">
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}"
                        th:text="${manufacturer.name}"
                        th:selected="${manufacturer.id == supplier.manufacturer.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/suppliers" class="btn btn-secondary">Отменить</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
