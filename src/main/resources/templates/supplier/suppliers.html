<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поставки</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Поставки</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Номер поставки</th>
            <th>Продукт</th>
            <th>Производитель</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="supplier : ${suppliers}">
            <tr>
                <td th:text="${supplier.id}"></td>
                <td th:text="${supplier.product.name}"></td>
                <td th:text="${supplier.manufacturer.name}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/suppliers/edit/{id}(id=${supplier.id})}">Изменить</a>
                    <a class="btn btn-danger" th:href="@{/suppliers/delete/{id}(id=${supplier.id})}">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <a href="/suppliers/add" class="btn btn-success">Добавить</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
