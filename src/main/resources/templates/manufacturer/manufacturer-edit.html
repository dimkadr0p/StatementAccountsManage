<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Производители</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Редактирование производителя</h1>
    <form th:action="@{/manufacturers/edit/{id}(id=${manufacturer.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" th:value="*{manufacturer.name}">
        </div>
        <div class="mb-3">
            <label for="material" class="form-label">Материал</label>
            <input type="text" class="form-control" id="material" name="material" th:value="*{manufacturer.material}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/manufacturers" class="btn btn-secondary">Отменить</a>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
