<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header.html}"></div>

<div class="container">
    <h1>Пользователи</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Реквизиты</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл для обхода списка пользователей -->
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.name}"></td>
                <td th:text="${user.requisite}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/users/edit/{id}(id=${user.id})}">Изменить</a>
                    <a class="btn btn-danger" th:href="@{/users/delete/{id}(id=${user.id})}">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <a href="/users/add" class="btn btn-success">Добавить</a>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
